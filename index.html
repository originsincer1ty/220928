<style type="text/css">

	html {
			text-align: center;
			font-size: 16pt;
		}

	nav {
			top: 0;
			z-index: 100;
			position: fixed;
			overflow: hidden;

		}


	section {
		text-align: center;

		font-size: 0.8rem;
		margin: 1rem;
		}


	footer {
		font-size: 0.8rem;
		padding: 3rem;
	}

	.bam { 
		width: 200px;
		height: 200px;
		position: absolute;
		background-image: url(bam.png);
		background-size: contain;

		/*animation keyframe*/
		animation-name: fade, fall;
		animation-duration: 10s, 2s;
		animation-delay: 0s, 8s;
  		animation-timing-function: ease-in-out;
  		animation-fill-mode: forwards, forwards;

		}

	@keyframes fade {
  	  	5% { transform: rotateZ(0deg); }
  	  	10% { transform: rotateZ(20deg); }
    	11% { transform: rotateZ(0deg); }
    	13% { transform: rotateZ(-20deg); }
    	15% { transform: rotateZ(0deg); }
    	90% { opacity: 1; }
    	100% { opacity: 0; transform: rotateZ(0deg); }

    }

    @keyframes fall {
    	95% { top: 800px; }
    }

	
	
	#tree {
		width: 800px;
		height: 400px;
		background-color: transparent;
		display: inline-block;
		}

	#ground {
		width: 1200px;
		height: 1000px;
		background-image: url(tree.jpg);
		background-size: contain;
		display: inline-block;
	}

	.button {
		display: flex;
		background-color: red;
		width: 160px;
		height: 50px;
		justify-content: center;
		align-items: center;

	}

	:link {
	text-decoration: none;
	color: white;
	}

</style>

<script type="text/javascript">

	var myTimer = setInterval(myTimer, 1000);
	var d = 0;
	let delay = 1000;
	var count = 0;
	var bamCount = document.getElementsByClassName("bam");

	makeBam();
	autoMake();

		function autoMake() {

			let timerId = setTimeout (
				function loopMake() {
  					makeBam();
 					timerId = setTimeout(autoMake, delay);
 				}, delay
 			);

		 	for (var i = 15; i < bamCount.length; i++) {
    		clearTimeout(timerId);
			}
		}
	
        function makeBam() {

            const tree = document.getElementById("tree");
            var a = document.createElement("div");
           	a.className = "bam";
           	// a.id = "bam";
           	var b = Math.random()*tree.clientWidth + 400;
			var c = Math.random()*tree.clientHeight;
			a.style.left = b + "px";
			a.style.top = c + "px";


            a.onclick = function removeBam(){
                p = this.parentElement;
                tree.removeChild(this);
                count = count + 1;
                 document.querySelector("#result").innerText=count;
                alert("ouch");
            }

            tree.appendChild(a);
        }


        function myTimer() {
			const element = document.getElementById('time_div');
			var time = new Date();
			var t = time.getSeconds()
			element.innerHTML = t;

			d = d + 1;
		}

    </script>
